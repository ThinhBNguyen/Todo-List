<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Create Task</title>
</head>
<body>
<div class="container">
  <h3>Task List</h3>
  <hr>
  <p class ="h4 mb-4" >Create Task</p>
  <form action="#" th:action="@{/api/save}"
        th:object="${task}" method ="POST">

    <!-- Add hidden form field to handle the update -->
    <input type="hidden" th:field ="*{id}">
    <input type ="text" th:field ="*{name}"
           class="form-control mb-4 w-25" placeholder="Title">
    <input type ="text" th:field ="*{description}"
           class="form-control mb-4 w-25" placeholder="Description">
    <input type ="date" th:field ="*{dueDate}" th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
           class="form-control mb-4 w-25" placeholder="Due Date (yyyy-mm-dd)">
    <label th:field="@{status}" >Status: </label>
    <select class="form-select mb-4 w-25" id ="status" name="status">
      <option value = "NEW" > NEW </option>
      <option value = "IN_PROGRESS" > IN_PROGRESS </option>
      <option value = "COMPLETED" > COMPLETED </option>
    </select>
    <div><button type="submit" class ="btn btn-info col-2">Create</button>
    </div>

    <hr>
    <a th:href="@{/api/tasks}">Back to Tasks List</a>

  </form>
</div>
</body>
</html>
