<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Sign in</title>
</head>
<body>
<div>
  <div class ="container">
    <p class ="h4 mb-4" >User Login</p>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
      Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success" role="alert">
      You have been logged out.
    </div>
    <div th:if="${param.register}"  class="alert alert-success" role="alert">
      Registration successful.
    </div>
<form th:action = "@{/api/login}" method="POST">
<div>
  <label for ="username" >Username </label>
  <input type="text" id="username" name = "username" placeholder="Username" class="form-control mb-4 w-25">
</div>
<div>
  <label for ="password" >Password</label>
  <input type="password" id="password" name ="password" placeholder="Password" class="form-control mb-4 w-25">
</div>
  <button value="Log in" type="submit" class = "btn btn-primary">Login </button>
  <a th:href="@{/api/register}" class="btn btn-primary" > Register </a>
</form>
</div>
</div>

</body>
</html>
